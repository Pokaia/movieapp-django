{% extends 'base.html' %}
{% load static i18n %}

{% block title %}{% trans 'Rating' %}{% endblock %}

{% block content %}
<h1>{{ object.title }}</h1>


<form class="form-horizontal" method="post" action="{% url 'movies:rate' mid=1 %}">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn btn-primary">
        {% trans 'Create' %}
      </button>
    </div>
  </div>
</form>
{% endblock %}
